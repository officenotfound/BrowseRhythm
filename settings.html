<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowseRhythm Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 600px;
            min-height: 600px;
            padding: 24px;
        }

        .settings-header {
            margin-bottom: 32px;
        }

        .settings-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .settings-header p {
            color: var(--text-secondary);
            margin: 0;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .focus-toggle-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (prefers-color-scheme: light) {
            .category-item {
                background: rgba(0, 0, 0, 0.02);
            }
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
        }

        @media (prefers-color-scheme: light) {
            .category-item:hover {
                background: rgba(0, 0, 0, 0.05);
            }
        }

        .category-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .category-label {
            flex: 1;
            font-weight: 500;
        }

        .category-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .custom-blocklist {
            margin-top: 16px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .input-group input {
            flex: 1;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: light) {
            .input-group input {
                background: rgba(0, 0, 0, 0.03);
            }
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .custom-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .custom-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-sm);
            margin-bottom: 6px;
        }

        @media (prefers-color-scheme: light) {
            .custom-list li {
                background: rgba(0, 0, 0, 0.02);
            }
        }

        .btn-remove {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid var(--danger);
            border-radius: 6px;
            color: var(--danger);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: var(--danger);
            color: white;
        }

        .status-message {
            padding: 12px;
            border-radius: var(--radius-sm);
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .status-success {
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="background-mesh"></div>

    <div class="app-container">
        <a href="popup.html" class="back-link">
            <span>‚Üê</span> Back to Dashboard
        </a>

        <div class="settings-header">
            <h1>Focus Mode Settings</h1>
            <p>Block distracting websites to stay productive</p>
        </div>

        <div class="glass-panel section">
            <div class="section-title">
                <span>Focus Mode</span>
                <label class="toggle-switch focus-toggle-container">
                    <input type="checkbox" id="focus-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin: 0;">
                When enabled, selected websites will be blocked
            </p>
        </div>

        <div class="glass-panel section">
            <div class="section-title">Preset Categories</div>
            <div class="category-grid">
                <label class="category-item">
                    <input type="checkbox" id="category-social">
                    <span class="category-label">Social Media</span>
                    <span class="category-count" id="count-social">0 sites</span>
                </label>
                <label class="category-item">
                    <input type="checkbox" id="category-streaming">
                    <span class="category-label">Streaming</span>
                    <span class="category-count" id="count-streaming">0 sites</span>
                </label>
                <label class="category-item">
                    <input type="checkbox" id="category-news">
                    <span class="category-label">News</span>
                    <span class="category-count" id="count-news">0 sites</span>
                </label>
                <label class="category-item">
                    <input type="checkbox" id="category-gaming">
                    <span class="category-label">Gaming</span>
                    <span class="category-count" id="count-gaming">0 sites</span>
                </label>
            </div>
        </div>

        <div class="glass-panel section">
            <div class="section-title">Custom Blocklist</div>
            <div class="custom-blocklist">
                <div class="input-group">
                    <input type="text" id="custom-domain-input" placeholder="example.com">
                    <button class="btn-primary" id="add-domain-btn">Add Site</button>
                </div>
                <ul class="custom-list" id="custom-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
        </div>

        <div id="status-message" style="display: none;"></div>
    </div>

    <script src="blocklists.js"></script>
    <script src="settings.js"></script>
</body>

</html>
