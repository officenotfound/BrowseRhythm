<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowseRhythm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-mesh"></div>
  
  <div class="app-container">
    <header class="glass-panel">
      <div class="header-content">
        <div class="logo">
          <span class="icon">âœ¨</span>
          <h1>BrowseRhythm</h1>
        </div>
        <div class="score-container">
          <span class="score-label">Flow Score</span>
          <span class="score-value" id="score-value">--</span>
        </div>
      </div>
    </header>

    <main>
      <section class="glass-panel chart-section">
        <div class="section-header">
          <h2>Daily Rhythm</h2>
          <span class="date-badge" id="current-date">Today</span>
        </div>
        <div class="chart-container">
          <canvas id="activityChart"></canvas>
        </div>
      </section>

      <section class="glass-panel focus-section">
        <div class="focus-content">
          <div class="focus-info">
            <h2>Deep Focus</h2>
            <p id="focus-status">Enter the zone</p>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="focus-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="glass-panel stats-section">
        <h3>Top Sites</h3>
        <ul id="top-sites-list" class="site-list">
          <!-- Populated by JS -->
        </ul>
      </section>
    </main>

    <footer class="glass-panel">
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
      </button>
      <button id="report-btn" class="text-btn">Weekly Report</button>
    </footer>
  </div>
  <script src="chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
